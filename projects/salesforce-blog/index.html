---
layout: clean-blog
---

<div class="home">

    <div class="container">
    {% for post in site.posts %}
      <!-- Main Content -->
      <div class="row">
          <div class="col-lg-8 col-md-10">
              <div class="post-preview">
                  <a href="{{ post.url | prepend: site.baseurl }}">
                      <h2 class="post-title">
                          {{ post.title }}
                      </h2>
                  </a>
                  <p class="post-meta">Posted by {{ post.author }} on {{ post.date | date: "%b %-d, %Y" }}</p>
              </div>
              <hr>
          </div>
      </div>

    {% endfor %}
    </div>

</div>
